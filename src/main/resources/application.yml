spring:
  profiles:
    group:
      "local" : "local,common"
      "dev" : "dev,common"

---

spring:
  config:
    activate:
      on-profile: local
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: validate

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/movie?serverTimezone=Asia/Seoul
    username: root
    password: root1234

---

spring:
  config:
    activate:
      on-profile: dev

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

---

spring:
  config:
    activate:
      on-profile: common
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  logging:
    level:
      com.example.movie_reservation: debug